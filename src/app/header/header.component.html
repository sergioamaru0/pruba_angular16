<header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center">
                <a routerLink="/" class="text-2xl font-bold text-blue-600">Gestor de tareas</a>
            </div>

            <!-- Menú de navegación para pantallas grandes (oculto en pantallas pequeñas) -->
            <nav class="hidden md:flex space-x-10 items-center">
                <a routerLink="/app-task-create" routerLinkActive="text-blue-600" class="text-gray-500 hover:text-gray-900">Crear tarea</a>
                <a routerLink="/app-task-view" routerLinkActive="text-blue-600" class="text-gray-500 hover:text-gray-900">Ver tareas</a>
            </nav>

            <!-- Botón de menú hamburguesa para pantallas pequeñas (visible en pantallas < md) -->
            <div class="md:hidden">
                <button (click)="toggleMenu()" class="text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <!-- Icono del menú hamburguesa -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Menú desplegable (oculto por defecto en pantallas pequeñas) -->
        <div *ngIf="isMenuOpen" class="md:hidden">
            <nav class="px-2 pt-2 pb-4 space-y-1">
                <a routerLink="/app-task-create" (click)="closeMenu()" routerLinkActive="text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-100">Crear tarea</a>
                <a routerLink="/app-task-view" (click)="closeMenu()" routerLinkActive="text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-100">Ver tareas</a>
            </nav>
        </div>
    </div>
</header>

<router-outlet></router-outlet>
